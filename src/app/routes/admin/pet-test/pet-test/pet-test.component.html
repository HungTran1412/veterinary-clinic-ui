<div class="page-header">
  <div class="title">Quản lý Thú cưng</div>
  <div class="actions">
    <button nz-button nzType="primary" (click)="openCreate()">
      <i nz-icon nzType="plus"></i> Thêm mới
    </button>
  </div>
</div>

<div class="content">
  <!-- Sử dụng AG Grid để hiển thị danh sách -->
  <ag-grid-angular
    style="width: 100%; height: 500px;"
    class="ag-theme-quartz"
    [rowData]="listOfData"
    [columnDefs]="colDefs"
    [pagination]="true"
    [paginationPageSize]="10"
  >
  </ag-grid-angular>
</div>

<!-- Modal thêm/sửa -->
<app-pet-item #itemModal (onReload)="handleReload()"></app-pet-item>
